<!DOCTYPE html>
<html lang="en" ng-app="toujoursApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="toujoursAppCtrl.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container" ng-controller="toujoursAppCtrl">
        <h1 style="text-align: center; margin-bottom: 2em;">Our Guests</h1>
        <div style="margin: 2em;">
            Search:
            <input type="search" ng-model="query.fname" /> Order By:
            <select ng-model="orderProp">
                <option value="fname">First Name</option>
                <option value="lname">Last Name</option>
            </select>
        </div>
        <div class="row">

            <div style="margin-bottom: 1em; display: block;" class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <table class="table ">
                    <tr>
                        <th ng-click="sortBy( 'index') ">Number</th>
                        <th ng-click="sortBy( 'gfname') ">First Name</th>
                        <th ng-click="sortBy( 'glname') ">Last Name</th>
                        <th ng-click="sortBy( 'gemail') ">Email</th>
                        <th ng-click="sortBy( 'gpassword') ">Password</th>
                        <th ng-click="sortBy( 'city') ">City</th>
                        <th ng-click="sortBy( 'gstreet') ">Street</th>
                        <th ng-click="sortBy( 'area','gtel') ">Telephone</th>
                        
                    </tr>


                    <tr ng-repeat="guest in guests | filter : query | orderBy : orderProp">

                        <td>{{ $index + 1 }}</td>
                        <td>{{guest.gfname}}</td>
                        <td>{{guest.glname}}</td>
                        <td>{{guest.gmail}}</td>
                        <td>{{guest.gpassword}}</td>
                        <td>{{guest.city}}</td>
                        <td>{{guest.gstreet}}</td>
                        <td>{{"+972/ " + guest.area + " - " + guest.gtel}}</td>

                    </tr>
                </table>


            </div>
            <div class="container col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">
                        <a href="#">
                            <span class="glyphicon glyphicon-user" data-target="#myModal"></span>Register</a>
                    </button>
            <button type="button" class="btn btn-lg glyphicon glyphicon-user" ng-click="addGuest()">Add&nbspGuest</button>
            </div>

        </div>
         <!-- Modal -->
         <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <form class="form-horizontal" action="/action_page.php">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="gfname">First Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="" placeholder="Enter First Name" name="gfname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="glname">Last Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="" placeholder="Enter Last Name" name="glname">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label class="control-label col-sm-2" for="email">Email:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="pwd">Password:</label>

                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="city">City:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="city" placeholder="City" name="city">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="street">Street :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="gstreet" placeholder="Street and number" name="street">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="phn">Phone:</label>

                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-phone"></i>
                                            </span>
                                            <div class="input-group">
                                                <select name="acode" class="form-control" id="acode">
                                                    <option>Please Select</option>
                                                    <option>050</option>
                                                    <option>052</option>
                                                    <option>054</option>
                                                    <option>055</option>
                                                    <option>058</option>
                                                </select>
                                            </div>
                                            <input type="tel" class="form-control" id="phn" placeholder="Enter Your Phone Number" name="phn">
                                        </div>
                                    </div>
                                    <div class="container col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-lg glyphicon glyphicon-user" ng-click="addNewGuest()">Add&nbspGuest</button>
                                    </div>
                                </div>

                    <td>{{"+972/ " + guest.area + " - " + guest.gtel}}</td>

                </tr>

        </div>-->
    </div>


</body>

</html>
